<!DOCTYPE html>
<html lang="en" class="no-js">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>
			JAL dataview
		</title>
		
	    <script type="text/javascript" src="../lib/modernizr-1.1.min.js"></script>
<!--		<link rel="stylesheet" type="text/css" href="../lib/html5-reset-1.4.css" />-->
		<link rel="stylesheet" type="text/css" href="../lib/jquery-ui-1.8rc1/themes/base/ui.all.css" />
		<style type="text/css">
			
			
		</style>
	</head>
	
	<body>
		<div id="summary">
			<!--flirt
				<%= display %>/<%= total %> item(s)
			-->
		</div>
		<ul id="dataview">
			<!--flirt
				<li><%= text %> (<%= created_at %>)</li>
			-->
		</ul>
		<a href="" id="more">More</a>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.js"></script>
		<script type="text/javascript" src="../lib/jquery-ui-1.8rc1/ui/jquery-ui.js"></script>
		<script type="text/javascript" src="../lib/underscore.js"></script>
		<script type="text/javascript" src="../src/jquery.al.flexicallback.js"></script>
		<script type="text/javascript" src="../src/jquery.al.data.js"></script>
		<script type="text/javascript" src="../src/jquery.al.flirt.js"></script>
		<script type="text/javascript" src="../src/jquery.al.dataview.js"></script>
		<script type="text/javascript">
			
			jQuery(function($) {
				
				var $dataview = $('#dataview'),
					$more = $('#more');
				
				$dataview.dataview({
					data: function(render, after) {
						$.getJSON('http://twitter.com/statuses/user_timeline/timmolendijk.json?callback=?', function(data) {
							/*
							var i = -1;
							if (after !== undefined) {
								for (i = 0, l = data.length; i < l; i++) {
									if (data[i] === after) {
										break;
									}
								}
							}
							*/
							render(data);
						});
					},
					chunkSize: 5,
					nomore: function() {
						$more.hide();
					},
					invalidate: function() {
						$('#summary').flirt({display: $(this).dataview('display'), total: $(this).dataview('total')});
					}
				});
				
				$more.click(function(e) {
					e.preventDefault();
					$dataview.dataview('more');
				});
				
			});
			
		</script>
	</body>

</html>
